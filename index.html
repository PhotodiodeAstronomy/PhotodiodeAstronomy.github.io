<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Astrophotography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery a {
            margin: 10px;
            text-decoration: none;
            color: #fff;
        }
        .gallery img {
            max-width: 300px;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My Astrophotography Projects</h1>
    <div class="gallery">
        <img src="https://github.com/PhotodiodeAstronomy/photos/blob/wr134%20Sketch%20Magma%20Pallette.png" alt="Milky Way">
    </div>
</body>
</html>
